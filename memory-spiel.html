<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Gwaggli's Christmas Memory üéÑ</title>
    <!-- Preload Bilder f√ºr schnelleres Laden -->
    <link rel="preload" as="image" href="images/bild1.jpeg">
    <link rel="preload" as="image" href="images/bild2.jpeg">
    <link rel="preload" as="image" href="images/bild3.jpeg">
    <link rel="preload" as="image" href="images/bild4.jpeg">
    <link rel="preload" as="image" href="images/bild5.jpeg">
    <link rel="preload" as="image" href="images/bild6.jpeg">
    <link rel="preload" as="image" href="images/bild7.jpeg">
    <link rel="preload" as="image" href="images/bild8.JPG">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Schneeflocken Animation */
        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .snowflake {
            position: fixed;
            top: -10vh;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1000;
            animation: snowfall linear infinite;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.6);
            }
            50% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.9);
            }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.5);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
            cursor: default;
        }

        @keyframes matchPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15) rotate(5deg);
            }
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 3em;
        }

        .card-front {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            border: 3px solid #ffd700;
        }

        .card-front::before {
            content: 'üéÑ';
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 3px solid #ffd700;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            padding: 5px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            max-width: 150px;
            max-height: 150px;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: 3px solid #ffd700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        /* Geschenk-Enth√ºllung */
        .gift-reveal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .gift-reveal.show {
            display: flex;
        }

        .gift-content {
            text-align: center;
            color: white;
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gift-icon {
            font-size: 8em;
            animation: shake 2s ease infinite;
            margin-bottom: 20px;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        .gift-message {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            color: #ffd700;
        }

        .gift-message.fail {
            color: #ff6b6b;
        }

        .gift-details {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #8b0000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            font-weight: bold;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.8);
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .card-front,
            .card-back {
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                font-size: 1em;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Gwaggli's Christmas Memory üéÑ</h1>
        
        <div class="stats">
            <div>‚è±Ô∏è Zeit: <span id="time">0</span>s</div>
            <div>üéØ Z√ºge: <span id="moves">0</span></div>
            <div>‚≠ê Paare: <span id="pairs">0</span>/8</div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Neues Spiel</button>
    </div>

    <!-- Geschenk-Enth√ºllung -->
    <div class="gift-reveal" id="giftReveal">
        <div class="gift-content">
            <div class="gift-icon" id="giftIcon">üéÅ</div>
            <div class="gift-message" id="giftMessage">üéâ Herzlichen Gl√ºckwunsch! üéâ</div>
            <div class="gift-details" id="giftDetails">
                Dein Weihnachtsgeschenk ist:<br>
                <strong>‚ú® Ein Gutschein f√ºr einen gem√ºtlichen<br>Weihnachtsabend mit Gl√ºhwein und Pl√§tzchen! ‚ú®</strong><br>
                <br>
                üéÑ Frohe Weihnachten! üéÑ
            </div>
            <button class="close-btn" onclick="closeGiftReveal()">Weiterspielen</button>
        </div>
    </div>

    <script>
        // Weihnachtliche Bilder f√ºr die Karten (8 Paare)
        const symbols = [
            'images/bild1.jpeg',
            'images/bild2.jpeg',
            'images/bild3.jpeg',
            'images/bild4.jpeg',
            'images/bild5.jpeg',
            'images/bild6.jpeg',
            'images/bild7.jpeg',
            'images/bild8.JPG'
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timeSeconds = 0;
        let timerInterval = null;
        let canFlip = true;

        // Schneeflocken erstellen
        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
                document.body.appendChild(snowflake);
            }
        }

        // Spiel initialisieren
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Erstelle Kartenpaar-Array und mische
            cards = [...symbols, ...symbols]
                .sort(() => Math.random() - 0.5)
                .map((symbol, index) => ({
                    id: index,
                    symbol: symbol,
                    matched: false
                }));

            // Erstelle Karten-HTML
            cards.forEach((card) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.innerHTML = `
                    <div class="card-front"></div>
                    <div class="card-back"><img src="${card.symbol}" alt="Memory Bild" loading="eager" decoding="async"></div>
                `;
                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });

            // Reset Statistiken
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timeSeconds = 0;
            canFlip = true;
            
            updateStats();
            startTimer();
        }

        // Karte umdrehen
        function flipCard(cardId) {
            if (!canFlip) return;
            
            const card = cards.find(c => c.id === cardId);
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            
            // Verhindere mehrfaches Umdrehen derselben Karte
            if (card.matched || flippedCards.includes(cardId) || cardElement.classList.contains('flipped')) {
                return;
            }

            // Karte umdrehen
            cardElement.classList.add('flipped');
            flippedCards.push(cardId);

            // Wenn zwei Karten umgedreht sind
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                canFlip = false;
                checkMatch();
            }
        }

        // Pr√ºfe auf √úbereinstimmung
        function checkMatch() {
            const [cardId1, cardId2] = flippedCards;
            const card1 = cards.find(c => c.id === cardId1);
            const card2 = cards.find(c => c.id === cardId2);
            const cardElement1 = document.querySelector(`[data-id="${cardId1}"]`);
            const cardElement2 = document.querySelector(`[data-id="${cardId2}"]`);

            if (card1.symbol === card2.symbol) {
                // Paar gefunden!
                setTimeout(() => {
                    card1.matched = true;
                    card2.matched = true;
                    cardElement1.classList.add('matched');
                    cardElement2.classList.add('matched');
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];
                    canFlip = true;

                    // Pr√ºfe, ob alle Paare gefunden wurden
                    if (matchedPairs === symbols.length) {
                        setTimeout(() => {
                            stopTimer();
                            showGiftReveal();
                        }, 500);
                    }
                }, 500);
            } else {
                // Kein Paar
                setTimeout(() => {
                    cardElement1.classList.remove('flipped');
                    cardElement2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Statistiken aktualisieren
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        // Timer starten
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeSeconds++;
                document.getElementById('time').textContent = timeSeconds;
            }, 1000);
        }

        // Timer stoppen
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Geschenk-Enth√ºllung zeigen
        function showGiftReveal() {
            const giftIcon = document.getElementById('giftIcon');
            const giftMessage = document.getElementById('giftMessage');
            const giftDetails = document.getElementById('giftDetails');
            
            if (moves < 18) {
                // Gewonnen! Geschenk wird enth√ºllt
                giftIcon.textContent = '‚ù§Ô∏è';
                giftMessage.textContent = 'üéâ Herzlichen Gl√ºckwunsch! üéâ';
                giftMessage.classList.remove('fail');
                giftDetails.innerHTML = `
                    Dein Weihnachtsgeschenk ist:<br>
                    <strong>‚ú® Gutschein f√ºr ein Langlaufset<br>im Wert von 300 CHF! ‚ú®</strong><br>
                    <br>
                    üéÑ Frohe Weihnachten! üéÑ<br>
                    <small>(Geschafft in ${moves} Z√ºgen - Unter 18! üåü)</small>
                `;
            } else {
                // Zu viele Z√ºge
                giftIcon.textContent = 'üéÑ';
                giftMessage.textContent = 'üòÖ Fast geschafft!';
                giftMessage.classList.add('fail');
                giftDetails.innerHTML = `
                    Du hast ${moves} Z√ºge gebraucht.<br>
                    <strong>Das Geschenk wird nur bei weniger als 18 Z√ºgen enth√ºllt!</strong><br>
                    <br>
                    Versuch es nochmal! üí™<br>
                    <small>Tipp: Merke dir die Positionen gut! üß†</small>
                `;
            }
            
            document.getElementById('giftReveal').classList.add('show');
        }

        // Geschenk-Enth√ºllung schlie√üen
        function closeGiftReveal() {
            document.getElementById('giftReveal').classList.remove('show');
        }

        // Spiel zur√ºcksetzen
        function resetGame() {
            stopTimer();
            closeGiftReveal();
            initGame();
        }

        // Spiel beim Laden starten
        createSnowflakes();
        initGame();
    </script>
</body>
</html>
